<!-- DocC custom template (requires --experimental-enable-custom-templates) -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const brand = 'CLIA'
    for (const h of document.querySelectorAll('h2')) {
      if (h.textContent && h.textContent.trim() === 'Documentation') {
        h.textContent = brand
        break
      }
    }
  })
</script>
