<svg xmlns="http://www.w3.org/2000/svg" width="640" height="400" viewBox="0 0 640 400">
  <style>
    .ink-stroke { stroke: #0A0A0A; }
    .ink-fill { fill: #0A0A0A; }
    .muted { stroke-opacity: 0.22; fill-opacity: 0.22; }
    @media (prefers-color-scheme: dark) {
      .ink-stroke { stroke: #F4F4F4; }
      .ink-fill { fill: #F4F4F4; }
    }
  </style>

  <!-- CLIA index card: broken CRT / failed session (static “glitch” that reads as damaged) -->
  <!-- Background intentionally omitted (DocC provides the card surface). -->

  <!-- Bezel: deliberately mis-registered double-stroke -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">
    <rect x="64" y="72" width="512" height="256" rx="26" class="ink-stroke" stroke-width="8" opacity="0.85"/>
    <rect x="68" y="76" width="504" height="248" rx="24" class="ink-stroke" stroke-width="4" opacity="0.20"/>
  </g>

  <!-- Screen area -->
  <rect x="96" y="104" width="448" height="192" rx="14" fill="none" class="ink-stroke muted" stroke-width="6"/>

  <!-- Broken scanlines: uneven chunks + dropouts -->
  <g class="ink-fill" fill-opacity="0.06">
    <rect x="96" y="120" width="448" height="2"/>
    <rect x="96" y="136" width="310" height="2"/>
    <rect x="420" y="136" width="124" height="2"/>

    <rect x="96" y="152" width="448" height="2"/>
    <rect x="96" y="168" width="160" height="2"/>
    <rect x="286" y="168" width="258" height="2"/>

    <rect x="96" y="184" width="448" height="2"/>
    <rect x="96" y="200" width="92" height="2"/>
    <rect x="220" y="200" width="324" height="2"/>

    <rect x="96" y="216" width="448" height="2"/>
    <rect x="96" y="232" width="270" height="2"/>
    <rect x="392" y="232" width="152" height="2"/>

    <rect x="96" y="248" width="448" height="2"/>
    <rect x="96" y="264" width="448" height="2"/>
  </g>

  <!-- “Signal tear”: offset fragments to imply broken raster -->
  <g opacity="0.30">
    <rect x="112" y="146" width="220" height="16" fill="#F05138" fill-opacity="0.10"/>
    <rect x="124" y="160" width="250" height="10" class="ink-fill" fill-opacity="0.04"/>
    <rect x="148" y="172" width="180" height="10" class="ink-fill" fill-opacity="0.04"/>
  </g>

  <!-- Status bar / brand accent: partially "missing" -->
  <rect x="96" y="304" width="120" height="24" rx="8" fill="#F05138" opacity="0.95"/>
  <rect x="188" y="304" width="28" height="24" rx="8" fill="#F05138" opacity="0.25"/>

  <!-- Terminal text: failure vibe -->
  <g font-family="SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace" class="ink-fill">
    <text x="120" y="152" font-size="22" opacity="0.82">$ ssh user@host</text>
    <text x="120" y="184" font-size="18" opacity="0.55">kex_exchange_identification:</text>
    <text x="120" y="208" font-size="18" opacity="0.55">read: Connection reset by peer</text>
    <text x="120" y="244" font-size="18" opacity="0.40">NO CARRIER</text>

    <!-- Cursor, but “stuck” -->
    <rect x="120" y="254" width="18" height="2" opacity="0.55"/>
  </g>

  <!-- Crack / fracture lines -->
  <g fill="none" class="ink-stroke" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.22">
    <path d="M250 112 L286 146 L262 176 L312 206"/>
    <path d="M312 206 L350 186 L382 214 L430 196"/>
    <path d="M430 196 L462 228 L520 214"/>
    <path d="M280 250 L318 224 L360 252"/>
  </g>

  <!-- Lock glyph: broken (open shackle) -->
  <g transform="translate(472 146)" fill="none" class="ink-stroke" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.65">
    <path d="M34 28 v-12 a16 16 0 0 0 -32 0"/>
    <rect x="6" y="28" width="40" height="44" rx="10"/>
    <path d="M26 48 v10"/>
  </g>

  <!-- Tiny phosphor LED hint -->
  <circle cx="520" cy="316" r="7" fill="#39FF14" fill-opacity="0.22"/>
</svg>
