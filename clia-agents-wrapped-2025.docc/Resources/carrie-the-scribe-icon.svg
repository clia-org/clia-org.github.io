<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <style>
      .bg { fill: #0b1020; }
      .stroke { stroke: rgba(255,255,255,0.18); stroke-width: 2; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .mark { fill: rgba(255,255,255,0.92); font-weight: 900; font-size: 240px; }
      .sub { fill: rgba(255,255,255,0.55); font-weight: 700; font-size: 28px; letter-spacing: 6px; }
    </style>
  </defs>

  <rect class="bg" x="0" y="0" width="512" height="512" rx="44"/>
  <rect class="stroke" x="28" y="28" width="456" height="456" rx="36" fill="none"/>

  <!-- philographic monogram -->
  <text class="mono mark" x="256" y="312" text-anchor="middle">C</text>
  <text class="mono sub" x="256" y="420" text-anchor="middle">SCRIBE</text>
</svg>
