<svg xmlns="http://www.w3.org/2000/svg" width="640" height="400" viewBox="0 0 640 400">
  <style>
    .stroke { stroke:#0A0A0A; }
    .fill { fill:#0A0A0A; }
    @media (prefers-color-scheme: dark) {
      .stroke { stroke:#F4F4F4; }
      .fill { fill:#F4F4F4; }
    }
  </style>

  <!-- Variant B: “CRT bloom + hard glitch band” (more 80s arcade), CLIA is big and centered -->

  <rect x="72" y="86" width="496" height="228" rx="30" fill="none" class="stroke" stroke-width="8" opacity="0.9"/>
  <rect x="104" y="118" width="432" height="164" rx="18" fill="none" class="stroke" stroke-opacity="0.20" stroke-width="6"/>

  <!-- Thick glitch band -->
  <rect x="104" y="182" width="432" height="26" rx="10" class="fill" fill-opacity="0.08"/>
  <rect x="126" y="186" width="250" height="18" rx="8" fill="#F05138" fill-opacity="0.18"/>
  <rect x="388" y="186" width="148" height="18" rx="8" class="fill" fill-opacity="0.12"/>

  <!-- Scanline stack -->
  <g class="fill" fill-opacity="0.05">
    <rect x="104" y="132" width="432" height="2"/>
    <rect x="104" y="148" width="432" height="2"/>
    <rect x="104" y="164" width="432" height="2"/>
    <rect x="104" y="220" width="432" height="2"/>
    <rect x="104" y="236" width="432" height="2"/>
    <rect x="104" y="252" width="432" height="2"/>
  </g>

  <!-- CLIA (only allowed text) – bold, retro wordmark vibe -->
  <g opacity="0.75">
    <text x="126" y="170" font-family="SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace" font-size="44" letter-spacing="6" class="fill">CLIA</text>
  </g>

  <!-- Corner indicators -->
  <g fill="none" class="stroke" stroke-width="6" opacity="0.25">
    <path d="M104 118 h34"/>
    <path d="M104 118 v28"/>
    <path d="M536 282 h-34"/>
    <path d="M536 282 v-28"/>
  </g>

  <!-- Brand footer bar -->
  <rect x="104" y="322" width="170" height="22" rx="8" fill="#F05138" opacity="0.95"/>
  <circle cx="520" cy="332" r="7" fill="#39FF14" fill-opacity="0.22"/>
</svg>
