name: Publish DocC

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build DocC
        run: |
          set -euo pipefail
          output_root="${GITHUB_WORKSPACE}/_site"
          rm -rf "${output_root}"
          mkdir -p "${output_root}"
          docc convert "index.docc" \
            --output-path "${output_root}" \
            --transform-for-static-hosting \
            --hosting-base-path /

          # Build CLIA 2025 Wrapped into a temporary site directory, then merge only
          # wrapped-specific output into the primary site.
          wrapped_root="${GITHUB_WORKSPACE}/_wrapped_site"
          rm -rf "${wrapped_root}"
          mkdir -p "${wrapped_root}"

          docc convert "clia-agents-wrapped-2025.docc" \
            --output-path "${wrapped_root}" \
            --transform-for-static-hosting \
            --hosting-base-path /

          # Merge wrapped artifacts without overwriting the primary site's global
          # documentation index (`/documentation/index/`) and root data.
          rsync -a --delete "${wrapped_root}/documentation/clia-2025-wrapped/" "${output_root}/documentation/clia-2025-wrapped/"
          rsync -a --delete "${wrapped_root}/data/documentation/clia-2025-wrapped/" "${output_root}/data/documentation/clia-2025-wrapped/" || true
          rsync -a --delete "${wrapped_root}/images/me.rismay.clia.wrapped.2025/" "${output_root}/images/me.rismay.clia.wrapped.2025/" || true

          # Documentation index fallback (only when DocC didn't generate it).
          if [ -f "documentation/index/index.html" ] && [ ! -f "${output_root}/documentation/index/index.html" ]; then
            mkdir -p "${output_root}/documentation/index"
            cp "documentation/index/index.html" "${output_root}/documentation/index/index.html"
          fi

          # DocC doesn't emit an index.html at /documentation/<bundle>/, so GitHub Pages
          # will 404 on the directory. Add a tiny redirect landing page.
          mkdir -p "${output_root}/documentation/clia-2025-wrapped"
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/documentation/clia-2025-wrapped/overview/"></head></html>' > "${output_root}/documentation/clia-2025-wrapped/index.html"

          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/documentation/index/"></head></html>' > "${output_root}/index.html"
          touch "${output_root}/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest]
    needs: build
    runs-on: ${{ matrix.os }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}documentation/index/
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print Deployed URL
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}documentation/index/"
