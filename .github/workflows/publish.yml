name: Publish DocC

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build DocC
        run: |
          set -euo pipefail
          output_root="${GITHUB_WORKSPACE}/_site"
          rm -rf "${output_root}"
          mkdir -p "${output_root}"

          # Build ONLY the documentation index bundle.
          # This avoids bundle asset clobbering + navigation bleed between multiple DocC catalogs.
          catalog="index.docc"
          echo "::group::docc convert ${catalog} (hosting-base-path=/documentation/index)"
          docc convert "${catalog}" \
            --output-path "${output_root}" \
            --transform-for-static-hosting \
            --hosting-base-path /documentation/index
          echo "::endgroup::"

          # DocC sometimes emits shared assets at the site root (e.g. /js, /css) even when
          # the bundle is hosted under /documentation/index. Duplicate those assets into the
          # bundle directory so /documentation/index/js/* + /documentation/index/css/* resolve.
          mkdir -p "${output_root}/documentation/index"
          if [ -d "${output_root}/js" ]; then
            mkdir -p "${output_root}/documentation/index/js"
            cp -a "${output_root}/js/." "${output_root}/documentation/index/js/"
          fi
          if [ -d "${output_root}/css" ]; then
            mkdir -p "${output_root}/documentation/index/css"
            cp -a "${output_root}/css/." "${output_root}/documentation/index/css/"
          fi
          for f in favicon.ico favicon.svg; do
            if [ -f "${output_root}/${f}" ]; then
              cp -a "${output_root}/${f}" "${output_root}/documentation/index/${f}"
            fi
          done

          # Root redirect
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=/documentation/index/"></head></html>' > "${output_root}/index.html"
          touch "${output_root}/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest]
    needs: build
    runs-on: ${{ matrix.os }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}documentation/index/
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print Deployed URL
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}documentation/index/"
