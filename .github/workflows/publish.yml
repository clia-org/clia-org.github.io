name: Publish DocC

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: '6.2'

      - name: Build DocC
        run: |
          set -euo pipefail
          output_root="${GITHUB_WORKSPACE}/_site"
          rm -rf "${output_root}"
          mkdir -p "${output_root}"

          # Build ONLY index.docc and publish it at site-root (no /documentation/ prefix).
          # DocC still generates under /documentation/<bundle>/; we copy the index bundle to /.
          catalog="index.docc"
          tmpdir="${output_root}/.tmp-index"
          rm -rf "${tmpdir}"
          mkdir -p "${tmpdir}"

          echo "::group::docc convert ${catalog} (hosting-base-path=/)"
          docc convert "${catalog}" \
            --output-path "${tmpdir}" \
            --transform-for-static-hosting \
            --hosting-base-path /
          echo "::endgroup::"

          # Publish the bundle at root.
          # Copy everything DocC produced, then lift documentation/index -> /.
          cp -a "${tmpdir}/." "${output_root}/"
          if [ -d "${output_root}/documentation/index" ]; then
            cp -a "${output_root}/documentation/index/." "${output_root}/"
          fi

          # Ensure Jekyll is disabled.
          touch "${output_root}/.nojekyll"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest]
    needs: build
    runs-on: ${{ matrix.os }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}documentation/index/
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print Deployed URL
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}documentation/index/"
